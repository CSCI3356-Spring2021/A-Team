<h1 class="text-center" style = "color: rgb(43, 43, 43);"> Welcome</h1>

<br>

<div class="container">
  <div class="card" id ="backdrop">
    <div class="row">
      
      {% for book in books %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3 class="text-center">
                {{book.title}}

                ${{book.price}}

        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
