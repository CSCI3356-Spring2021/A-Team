{% extends 'accounts/buying.html' %}

{% block content %}

<div class="container">
    <div class="card">
        <dic class="card-body">
            <h3 class="text-center">Did this book get sold?</h3>
            <br>
        
            <p>
                Please enter the book name under bookName, and 1 under count
            </p>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Sold" class="btn btn-danger">
            </form>
        </dic>
    </div>
</div>
{% endblock %}
